<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition>

        <h:form id="listaLineas" >
            <b:modal id="modalLineas" class="modal-lineas-class" title="Lineas de factura">
                <b:container fluid="true">
                    <b:dataTable id="tablaListadoLineas" class="tablaListadoClass"
                                 value="#{lineaFacturaController.lineas}"
                                 var="linea"
                                 striped="true"
                                 page-length="10" searching="false">
                        <b:dataTableColumn label="Nº Línea">
                            <h:outputText value="#{linea.id}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn label="Concepto">
                            <h:outputText value="#{linea.concepto}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn label="Cantidad">
                            <h:outputText value="#{linea.cantidad}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn label="Importe total">
                            <h:outputText value="#{linea.importeTotal}€"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn label="Acciones">
                            <b:commandButton id="botonEditar" icon-awesome="pencil" tooltip="Editar linea" ajax="true" 
                                             actionListener="#{lineaFacturaController.doEditar(linea)}" 
                                             update=":formularioEditarLinea"
                                             oncomplete="$('.modal-editar-linea-class').modal('show')"/>
                        </b:dataTableColumn>
                    </b:dataTable>

                        <b:commandButton id="botonNuevoLinea" icon-awesome="plus" value="Añadir Línea" tooltip="Nueva Línea" ajax="true"
                                         actionListener="#{lineaFacturaController.doNueva()}" 
                                         update=":formularioEditarLinea"
                                         oncomplete="$('.modal-editar-linea-class').modal('show')"/>
                </b:container>
            </b:modal>
        </h:form>
        
        <ui:include src="fragmento-editar-linea.xhtml"/>

    </ui:composition>
</html>
